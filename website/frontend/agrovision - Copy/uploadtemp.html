<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Leaf Disease Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('E:/S8 LAB/agrovision/11.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            text-align: center;
            color: #022603;
            max-width: 800px; /* Added max-width for better responsiveness */
            padding: 50px; /* Added padding for baetter spacing */
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #1b481c;
            margin-bottom: 20px; 
            line-height: 20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        P {
            color: #61a963;
            margin-bottom: 30px; 
            font-size: 22px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); 
        }
        #upload-form {
            padding: 12px 20px;
            display: inline-block; /* Display form as inline block */
            border-radius: 25px; /* Rounded corners */
            transition: background-color 0.3s ease;
        }
        .upload-btn, .detect-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            display: block;
            width: 150px;
            margin: auto;
        }
        .upload-btn {
            background-color: #64bd89; 
            color: #fff;
            margin-bottom: 30px;
        }
        .detect-btn {
            background-color: #457446; 
            color: #fff;
        }
        .upload-btn:hover{
            background-color: #499769;
        }
        .detect-btn:hover {
            background-color: #2b612c;
        }
        #uploaded-image-container {
            width: 200px; 
            height: 200px;
            margin: auto;
            border-radius: 12px; 
            overflow: hidden;
        }
        #uploaded-image {
            width: 200px;
            height: 200px; 
            object-fit: cover; /* Maintain aspect ratio */
            border-radius: 12px; 
            display: block;
            margin: auto; /* Center the image */
        }
        .file-name {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body> 
    <div class="container">
        <h1>AGROVISION</h1>
        <P>Spot and Stop Plant Diseases Easily</P>
        <div id="uploaded-image-container">
            <img id="uploaded-image" src="upload2.jpg" alt="Default Image">
            <div id="file-name" class="file-name">File Name: Default Image</div>
        </div>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <label for="image" class="upload-btn">Upload Image</label>
            <input type="file" name="image" id="image" accept="image/*" required style="display: none;" onchange="previewImage(event)">
        </form>
        <!-- Change button action to pass image URL as query parameter -->
        <button onclick="navigateToDetectionResult()" class="detect-btn">Detect</button>
    </div>

    <script>
          function navigateToDetectionResult() {
            var uploadedImageSrc = document.getElementById('uploaded-image').src;
            // Navigate to detection result page with image URL as query parameter
            window.location.href = 'resulttemp.html?image=' + encodeURIComponent(uploadedImageSrc);
        }
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('uploaded-image-container');
                var img = document.createElement('img');
                img.src = reader.result;
                img.id = 'uploaded-image';
                output.innerHTML = '';
                output.appendChild(img);
                var fileName = document.createElement('div');
                fileName.textContent = 'File Name: ' + event.target.files[0].name;
                fileName.className = 'file-name';
                output.appendChild(fileName);
                document.querySelector('.upload-btn').textContent = 'Change Image';
            }
            reader.readAsDataURL(event.target.files[0]);
            
        }
    </script>
</body>
</html>
