<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroVision</title>
    <style>
        body {
            margin: 0;
            background-color:#FBF9EF;
            font-family: Arial, sans-serif;
            background-image: url('bgi1.jpg');
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        .navbar {
            background-color:#eeefe7;
;
            overflow: hidden;
            background-image: url('bgi1.jpg'); /* Same background image as body */
            background-size: cover;
        }

        .navbar h2 {
            float: left;
            margin: 0;
            padding: 10px;
            color: rgb(0, 0, 0);
            text-transform: uppercase;
            padding-left: 640px;
        }

        .navbar ul {
            float: right;
            list-style-type: none;
            margin: 0;
            padding:0;
        }

        .navbar ul li {
            display: inline;
            float: left;
        }

        .navbar ul li a {
            display: block;
            padding: 10px 20px;
            color: rgb(0, 0, 0);
            text-decoration: none;
        }

        .header-container{
            position: relative;
            text-align: right; /* Align the header to the right */
            padding: 200px 20px; /* Adjust padding to add space from the right side */
            box-sizing: border-box; /* Ensure padding is included in the width */

        }

        .header{
            animation: jump 0.5s ease;
        }

        .header h1 {
            font-size: 40px;
        }

        .header p {
            font-size: 18px;
            color: #777;
        }

        .button {
            display: inline-block;
            background-color: #43611e;
;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }



        @keyframes jump {
            0% {
                transform: translateY(10px); /* Initial position */
            }
            50% {
                transform: translateY(-20px); /* Jumping position */
            }
            100% {
                transform: translateY(0); /* Return to original position */
            }
        }


    </style>
</head>
<body>
 
<div class="navbar">
    <h2>AgroVision</h2>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">FAQ</a></li>
    </ul>
</div>

<div class="header-container">
<div class="header">
    <h1><b>Detect Plant Leaf Disease with Ease</b></h1>
    
    <p>Revolutionary technology for healthier crops</p>
    <a href="uploadtemp.html" class="button">Get Started Now</a>
</div>   
</div>

</body>
</html>
